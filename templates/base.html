	   	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
		<script>
			$(function() {
				$('#add').click(function() {
					//$.post('/newproduct', {name:'New Product JS', price:555, });
					var todo = $('#todo').val();
					var comment = $('#comment').val();
					var reply = $('#reply').val();
					var end = $('#end').val();
					var tstatus = $('#status').val();
					
					console.log(todo,comment,reply,end,tstatus);
					var content = {todo: todo,
						comment: comment,
						reply: reply,
						end: end,
						status: tstatus						
					}
					
					var data = JSON.stringify(content);
					console.log(data);
					
					$.post('http://localhost:8000/api', data);
				});
				$('#update').click(function() {
					var id = $('#id').val();
					var todo = $('#todo').val();
					var comment = $('#comment').val();
					var reply = $('#reply').val();
					var end = $('#end').val();
					var tstatus = $('#status').val();
					
					console.log(todo,comment,reply,end,tstatus);
					var content = {todo: todo,
						comment: comment,
						reply: reply,
						end: end,
						status: tstatus						
					}
					
					var data = JSON.stringify(content);
					console.log(data);
					
					$.ajax('PUT http://localhost:8000/api/'+id, data);
				});
				$('#delete').click(function() {
					var id = $('#id').val();
					console.log(id);
					$.ajax('DELETE http://localhost:8000/api/'+id);
				});
			});
		</script>
